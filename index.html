<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Live Editor</title>
    
    <!-- External Libraries via CDN -->
    <!-- Marked: Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify: HTML Sanitizer for security -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <style>
        /* 
         * CSS VARIABLES & RESET 
         */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-color: #334155;
            --header-height: 60px;
            --toolbar-height: 50px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll, handle inside panels */
        }

        /* 
         * HEADER 
         */
        header {
            height: var(--header-height);
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            z-index: 10;
        }

        header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0f172a;
        }

        /* 
         * TOOLBAR 
         */
        .toolbar {
            height: var(--toolbar-height);
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: white;
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn:hover {
            background-color: #f1f5f9;
            border-color: #cbd5e1;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        /* Notification Toast */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 10px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

        /* 
         * MAIN LAYOUT (Split View) 
         */
        .workspace {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-height) - var(--toolbar-height));
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Fix flexbox overflow issue */
        }

        .pane-header {
            padding: 10px 20px;
            background: #f1f5f9;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
        }

        /* Editor Specifics */
        .editor-pane {
            border-right: 1px solid var(--border-color);
        }

        textarea#markdown-input {
            flex: 1;
            width: 100%;
            border: none;
            resize: none;
            padding: 20px;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            outline: none;
            background-color: #fff;
            color: #333;
        }

        /* Preview Specifics */
        .preview-pane {
            background-color: white;
            overflow-y: auto;
        }

        #html-preview {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 
         * MARKDOWN PREVIEW TYPOGRAPHY 
         * (Based on GitHub-like styling for readability)
         */
        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #24292f;
        }

        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        .markdown-body h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
        .markdown-body h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
        .markdown-body h3 { font-size: 1.25em; }

        .markdown-body p { margin-bottom: 16px; }
        
        .markdown-body a { color: var(--primary-color); text-decoration: none; }
        .markdown-body a:hover { text-decoration: underline; }

        .markdown-body code {
            padding: .2em .4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(175,184,193,0.2);
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }

        .markdown-body pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-body blockquote {
            padding: 0 1em;
            color: #656d76;
            border-left: .25em solid #d0d7de;
            margin: 0 0 16px 0;
        }

        .markdown-body ul, .markdown-body ol { padding-left: 2em; margin-bottom: 16px; }
        
        .markdown-body table {
            border-spacing: 0;
            border-collapse: collapse;
            margin-bottom: 16px;
            width: 100%;
        }
        
        .markdown-body table th, .markdown-body table td {
            padding: 6px 13px;
            border: 1px solid #d0d7de;
        }
        
        .markdown-body table tr:nth-child(2n) { background-color: #f6f8fa; }
        
        .markdown-body img { max-width: 100%; box-sizing: content-box; background-color: #fff; }

        /* 
         * RESPONSIVE DESIGN 
         */
        @media (max-width: 768px) {
            body { height: auto; overflow: auto; }
            .workspace { flex-direction: column; height: auto; }
            .editor-pane { border-right: none; border-bottom: 1px solid var(--border-color); height: 50vh; }
            .preview-pane { height: auto; min-height: 50vh; }
            .toolbar { justify-content: center; flex-wrap: wrap; height: auto; padding: 10px; }
        }

        /* 
         * PRINT STYLES (For PDF Export)
         */
        @media print {
            header, .toolbar, .editor-pane, .pane-header {
                display: none !important;
            }
            body, .workspace, .preview-pane {
                height: auto;
                overflow: visible;
                display: block;
            }
            #html-preview {
                padding: 0;
                margin: 0;
                max-width: 100%;
            }
            /* Ensure links are visible in print if needed, or keep them as text */
            a { text-decoration: underline; color: #000; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Markdown Live Editor</h1>
    </header>

    <div class="toolbar">
        <button class="btn" onclick="exportHTML()">Esporta HTML</button>
        <button class="btn" onclick="exportPDF()">Esporta PDF</button>
        <button class="btn btn-primary" onclick="copyToClipboard()">Copia HTML</button>
    </div>

    <main class="workspace">
        <!-- Left Column: Editor -->
        <section class="pane editor-pane">
            <div class="pane-header">Editor (Markdown)</div>
            <textarea id="markdown-input" placeholder="Scrivi qui il tuo Markdown..."></textarea>
        </section>

        <!-- Right Column: Preview -->
        <section class="pane preview-pane">
            <div class="pane-header">Anteprima</div>
            <div id="html-preview" class="markdown-body"></div>
        </section>
    </main>

    <!-- Toast Notification -->
    <div id="toast">HTML copiato nella clipboard!</div>

    <script>
        // --- CONFIGURATION & INIT ---
        
        // Default placeholder text to show capabilities
        const defaultMarkdown = `# Benvenuto nel Markdown Editor

Questa è un'anteprima live. Tutto ciò che scrivi a sinistra viene renderizzato qui a destra.

## Funzionalità supportate

1. **Formattazione testo**: *Corsivo*, **Grassetto**, ~~Barrato~~.
2. **Liste**:
   - Elemento 1
   - Elemento 2
3. **Codice**:
   \`console.log("Hello World");\`
   
   \`\`\`javascript
   function sum(a, b) {
       return a + b;
   }
   \`\`\`

4. **Tabelle**:

| Nome | Ruolo |
|------|-------|
| Alice | Dev |
| Bob | Design |

5. **Citazioni**:
> Il codice è poesia.

Prova a modificare questo testo!
`;

        const inputElement = document.getElementById('markdown-input');
        const previewElement = document.getElementById('html-preview');

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            inputElement.value = defaultMarkdown;
            updatePreview();
        });

        // --- CORE LOGIC: RENDERER ---

        // Configure marked options (optional)
        marked.use({
            breaks: true, // Enable line breaks
            gfm: true     // GitHub Flavored Markdown
        });

        /**
         * Converts Markdown to HTML and updates the preview pane.
         * Uses DOMPurify to sanitize the output and prevent XSS.
         */
        function updatePreview() {
            const rawMarkdown = inputElement.value;
            
            // 1. Parse Markdown to HTML
            const rawHtml = marked.parse(rawMarkdown);
            
            // 2. Sanitize HTML (Security Best Practice)
            const cleanHtml = DOMPurify.sanitize(rawHtml);
            
            // 3. Update DOM
            previewElement.innerHTML = cleanHtml;
        }

        // Listen for input changes
        inputElement.addEventListener('input', updatePreview);


        // --- EXPORT FEATURES ---

        /**
         * Exports the rendered HTML as a downloadable .html file.
         * Wraps the content in a basic HTML structure with styles.
         */
        function exportHTML() {
            const content = previewElement.innerHTML;
            
            // We include the basic styles so the downloaded file looks good offline
            const htmlContent = `
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Markdown Export</title>
<style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
    code { background: #f4f4f4; padding: 2px 5px; border-radius: 3px; }
    pre { background: #f6f8fa; padding: 16px; overflow: auto; border-radius: 6px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 1rem; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    blockquote { border-left: 4px solid #ddd; padding-left: 1rem; color: #666; margin-left: 0; }
    img { max-width: 100%; }
</style>
</head>
<body>
${content}
</body>
</html>`;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'documento-markdown.html';
            document.body.appendChild(a);
            a.click();
            
            // Cleanup
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        /**
         * Triggers the browser's print dialog.
         * The CSS @media print rule handles hiding the editor and UI,
         * effectively creating a PDF export of just the content.
         */
        function exportPDF() {
            window.print();
        }

        /**
         * Copies the raw HTML code to the clipboard.
         */
        async function copyToClipboard() {
            const htmlCode = previewElement.innerHTML;
            
            try {
                await navigator.clipboard.writeText(htmlCode);
                showToast("HTML copiato nella clipboard!");
            } catch (err) {
                console.error('Errore nella copia:', err);
                showToast("Errore durante la copia.");
            }
        }

        // --- UI UTILITIES ---

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }

    </script>
</body>
</html>
